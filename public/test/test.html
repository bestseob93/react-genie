<script>
var options={};
function init(){
	options={};
	options.appid="E5001065";
	options.apikey="RTUwMDEwNjV8R0JPWERFVk18MTUxNDg2MjY1MjEwNg==";

		} else {
			//extra.reason 에 voice 오류 전달.
		};

}
